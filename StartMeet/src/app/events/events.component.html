<div class="alert alert-info">
    <h2>Events</h2>
    <p *ngFor="let event of events"><a [routerLink]="['/events/',event._id]">{{event.name}}</a></p>
    <p *ngIf="!events">Loading events....</p>
    <p *ngIf="events && events.length == 0">Be the first to add a new event! <a [routerLink]="['/events/new']">Click here to begin!</a></p>
</div>
